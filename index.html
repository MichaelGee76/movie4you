<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Movies4You</title>
    </head>
    <div class="wrapper">
        <body>
            <header>
                <h1 class="noMovies4You"><a href="index.html">Movies4You</a></h1>
                <h5 class="bestErrors">The best MovieDB</h5>
            </header>
            <section class="search">
                <div class="containerSearch">
                    <form action="" onsubmit="return false">
                        <input type="text" class="searchBar" onfocus="this.value=''" />
                        <input type="button" value="Search" onclick="findMovie()" />
                    </form>
                    <div class="innerContainer">
                        <button onclick="sort()" id="up" value="up">Year Up</button>
                        <button onclick="sort()" id="down" value="down">Year Down</button>
                        <button onclick="sort()" id="rate" value="rate">Best Rate</button>
                    </div>
                    <label for="" id="count"> </label>
                </div>
            </section>
            <section class="output"></section>
            <script src="./assets/js/movieDb.js"></script>
            <script src="./assets/js/main.js"></script>
            <footer>
                <p>Handmade by &copy; Michael Gee</p>
            </footer>
        </body>
    </div>
</html>
